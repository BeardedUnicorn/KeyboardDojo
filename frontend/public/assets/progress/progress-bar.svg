<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="60px" viewBox="0 0 300 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Progress Bar</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="progressGradient">
            <stop stop-color="#4A148C" offset="0%"></stop>
            <stop stop-color="#7B1FA2" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="progress-bar" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Progress Bar Background -->
        <rect id="progress-bg" fill="#E0E0E0" x="20" y="20" width="260" height="20" rx="10"></rect>
        
        <!-- Progress Bar Fill -->
        <rect id="progress-fill" fill="url(#progressGradient)" x="20" y="20" width="156" height="20" rx="10"></rect>
        
        <!-- Progress Markers -->
        <circle id="marker-1" fill="#FFFFFF" stroke="#9E9E9E" stroke-width="1" cx="72" cy="30" r="5"></circle>
        <circle id="marker-2" fill="#FFFFFF" stroke="#9E9E9E" stroke-width="1" cx="124" cy="30" r="5"></circle>
        <circle id="marker-3" fill="#FFFFFF" stroke="#9E9E9E" stroke-width="1" cx="176" cy="30" r="5"></circle>
        <circle id="marker-4" fill="#FFFFFF" stroke="#9E9E9E" stroke-width="1" cx="228" cy="30" r="5"></circle>
        
        <!-- Percentage Text -->
        <text id="percentage" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212121" text-anchor="middle" x="150" y="55">60% Complete</text>
    </g>
</svg> 